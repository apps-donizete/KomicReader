syntax = "proto3";

option java_package = "com.dv.apps.komic.reader.data.protobuf";
option java_multiple_files = true;

enum Quality {
    HD = 0;
    FULL_HD = 1;
    TWO_K = 2;
    FOUR_K = 3;
}

message Settings {
  repeated string selected_folders = 1;
  uint32 vertical_preview_span_size = 2;
  uint32 horizontal_preview_span_size = 3;
  Quality preview_quality = 4;
}